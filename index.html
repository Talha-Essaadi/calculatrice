<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32"
            href="./images/favicon-32x32.png">

        <title>Frontend Mentor | Calculator app</title>
        <link rel="stylesheet" href="styles/pages/index.css">

    </head>
    <body>

        <div class="container">
            <section class="calculator-section">
                <header>
                    <h1 class="header-title">calc</h1>
                    <div class="switch-theme-button-design">
                        <div class="theme-numbers">
                            <h1 class="theme-1 theme-number">1</h1>
                            <h1 class="theme-2 theme-number">2</h1>
                            <h1 class="theme-2 theme-number">3</h1>
                        </div>
                        <h1 class="switch-theme-button-design-title">THEME</h1>
                        <div class="switch-button">
                            <div class="switch-button-circle"></div>
                        </div>
                    </div>
                </header>
                <div class="output-section">
                    <h1 class="output-section-text"></h1>
                </div>
                <div class="calculator-body">
                    <div class="button-1" data-index="0">7</div>
                    <div class="button-1" data-index="1">8</div>
                    <div class="button-1" data-index="2">9</div>
                    <div class="button-1 del-button" data-index="10">DEL</div>
                    <div class="button-1" data-index="3">4</div>
                    <div class="button-1" data-index="4">5</div>
                    <div class="button-1" data-index="5">6</div>
                    <div class="button-1" data-index="13">+</div>
                    <div class="button-1" data-index="6">1</div>
                    <div class="button-1" data-index="7">2</div>
                    <div class="button-1" data-index="8">3</div>
                    <div class="button-1" data-index="14">-</div>
                    <div class="button-1" data-index="17">.</div>
                    <div class="button-1" data-index="9">0</div>
                    <div class="button-1" data-index="15">/</div>
                    <div class="button-1" data-index="16">x</div>
                    <div class="button-1 reset-button"
                        data-index="11">RESET</div>
                    <div class="button-1 equal-button" data-index="12">=</div>
                </div>
            </section>
        </div>

        <script src="scripts/main.js"></script>
    </body>
</html>
