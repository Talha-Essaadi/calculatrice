<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="styles/pages/index.css">


</head>
<body>

<div class="container">
    <section class="calculator-section" >
        <header>
            <h1 class="header-title">calc</h1>
            <div class="switch-theme-button-design">
                <h1 class="switch-theme-button-design-title">THEME</h1>
                <div class="swith-button"></div>
            </div>
        </header>
        <div class="output-section">
            <h1 class="output-section-text"> 399,981</h1>
           </div>
        <div class="calculator-body">
            <div class="button-1">7</div>
            <div class="button-1">8</div>
            <div class="button-1">9</div>
            <div class="button-1 del-button">DEL</div>
            <div class="button-1">4</div>
            <div class="button-1">5</div>
            <div class="button-1">6</div>
            <div class="button-1">+</div>
            <div class="button-1">1</div>
            <div class="button-1">2</div>
            <div class="button-1">3</div>
            <div class="button-1">-</div>
            <div class="button-1">.</div>
            <div class="button-1">0</div>
            <div class="button-1">/</div>
            <div class="button-1">x</div>
            <div class="button-1 reset-button">RESET</div>
            <div class="button-1 equal-button">=</div>
        </div>
    </section>
</div>
  
  
</body>
</html>
